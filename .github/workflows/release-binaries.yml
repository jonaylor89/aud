name: Release Binaries

on:
  push:
    tags:
      - v[0-9]+.*

permissions:
  contents: write

jobs:
  upload-assets:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install ALSA dependencies (Linux host)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev pkg-config

      - name: Install ALSA cross-dependencies (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture arm64
          # Limit existing x86_64 repos to [arch=amd64] to avoid 404s when looking for arm64
          sudo sed -i 's/deb http/deb [arch=amd64] http/g' /etc/apt/sources.list
          sudo find /etc/apt/sources.list.d/ -type f -name "*.list" -exec sed -i 's/deb http/deb [arch=amd64] http/g' {} +
          # For Ubuntu 24.04+ (noble), also handle .sources files
          sudo find /etc/apt/sources.list.d/ -type f -name "*.sources" -exec sed -i 's/Architectures: /Architectures: amd64 /g' {} +
          
          # Add arm64 ports
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs) main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -cs)-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          
          sudo apt-get update
          sudo apt-get install -y libasound2-dev:arm64

      - name: Setup cross-toolchain
        if: matrix.os == 'ubuntu-latest' && matrix.target != 'x86_64-unknown-linux-gnu'
        uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}

      - name: Upload binaries to release
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: apz
          target: ${{ matrix.target }}
          include: LICENSE,README.md
          token: ${{ secrets.GITHUB_TOKEN }}
          cross: false
